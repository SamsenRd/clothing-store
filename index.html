<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
        <title>Swim Seasons</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="banner"></div>
            <ul class="nav-bar">
                <li class="logo"></i><a href="#"><img src="images/swimwear.png" alt="logo"></a></li>
                <input type="checkbox" id="check">
                <span class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">New arrivals</a></li>
                    <li><a href="#">shop all</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </header>
        <main>
            <div class="main-img"></div>
            <h2>Shop new arrivals</h2>
            <div class="img-container">
                <img class="pic1" src="images/bikini-pic1.png" alt="female in a bikini">
                <img class="pic2" src="images/bikini-pic2.png" alt="female in a bikini">
                <img class="pic3" src="images/bikini-pic3.png" alt="female in a bikini">
                <img class="pic4" src="images/bikini-pic4.png" alt="female in a bikini">
            </div>
            <div class="section">
                <div class="secondary-img"></div>
                <h2 class="secondary-text">Sustainably made with recycled materials</h2>
            </div>
            <h2>In the press</h2>
            <div class="press">
                <img class="press-img" src="images/Cosmopolitan-Emblem.png" alt="cosmopolitan logo">
                <img class="press-img" src="images/VOGUE_LOGO.svg" alt="vogue logo">
                <img class="press-img" src="images/saks-fifth-avenue-logo.png" alt="saks fifth avenue logo">
                <img class="press-img" src="images/Harper's_Bazaar_Logo.svg.png" alt="harper's magazine logo">
            </div>
        </main>
    </body>
</html>
